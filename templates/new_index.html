<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genify - AI Content Creation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container">
        <!-- Genify Logo -->
        <a class="navbar-brand" href="#">
          <span class="genify-logo">
            <span class="gen">Gen</span><span class="ify">ify</span>
          </span>
        </a>

        <!-- Search Bar with Dropdown -->
        <div class="search-container ms-auto">
          <!-- Form starts here -->
          <form method="POST" action="/upload"> <!-- Make sure to change action to the desired route -->
            <div class="input-group">
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary dropdown-toggle"
                  type="button"
                  id="categoryDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Travel</a></li>
                  <li><a class="dropdown-item" href="#">Technology</a></li>
                  <li><a class="dropdown-item" href="#">Food</a></li>
                  <li><a class="dropdown-item" href="#">Fashion</a></li>
                  <li><a class="dropdown-item" href="#">Fitness</a></li>
                </ul>
              </div>

              <!-- Input field for user to type -->
              <input
                type="text"
                name="search_input"  <!-- Add name attribute to access the value in Flask -->
                class="form-control search-input"
                placeholder="What content would you like to create today?"
              />
              
              <!-- Submit button -->
              <button class="btn btn-primary search-btn" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <!-- Form ends here -->
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
